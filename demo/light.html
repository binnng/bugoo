<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script type="text/javascript" src="../src/bugoo_light.js"></script>
		<style type="text/css">
			body{margin:0;padding:18px 0;}
			#progress{
				position: absolute;
				top:0;
				width: 0px;
				height: 4px;
				background: #f33;
			}
		</style>
	</head>
	<body>
		<i id="progress"></i>
		<button id="start">播放</button>
		<button id="stop">停止</button>
		<script type="text/javascript">
			var $ = document.getElementById.bind(document);

			var progress = $('progress'),
				start = $('start'),
				stop = $('stop'),
				audio;

			start.onclick = function() {
				audio = Bugoo({
					media: 'http://laopopo.sinaapp.com/media/xlaq.mp3',
					loading: function() {
						console.log(this.status);
					},
					timeupdate: function() {
						progress.style.width = this.currentTime/this.duration * 100 + '%';
						console.log(this.status);
					},
					stop: function() {
						progress.style.width = 0 + 'px';
						console.log(this.status);
					}
				}).play();
			};
			stop.onclick = function() {
				audio.stop();
			}
		</script>
	</body>
</html>
